<div class="row">
  <div class="col-12">
    <app-shopping-edit
      (ingredientAdded)="onIgredientAdded($event)"></app-shopping-edit>
    <ul class="list-group ingredients-list">
      <a
        *ngFor="let ingredient of ingredients"
        class="list-group-item"
        style="cursor:pointer">
        <span>{{ingredient.name}}</span><span>{{ingredient.amount}}</span>
      </a>
    </ul>
  </div>
</div>
