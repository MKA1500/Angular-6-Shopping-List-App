<div class="row">
  <div class="col-12">
    <form class="row">
      <div class="col-md-5 col-9 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
      </div>
      <div class="col-md-2 col-3 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          #amountInput>
      </div>
      <div class="col-md-5 buttons-group">
        <a
          href="#"
          class="btn btn-success"
          (click)="onAddItem($event)">Add</a>
        <a
          href="#"
          class="btn btn-danger">Delete</a>
        <a
          href="#"
          class="btn btn-primary">Clear</a>
      </div>
    </form>
  </div>
</div>
