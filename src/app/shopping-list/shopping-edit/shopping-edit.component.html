<div class="row">
  <div class="col-12">
    <form class="row" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="col-md-5 col-9 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel>
      </div>
      <div class="col-md-2 col-3 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel>
      </div>
      <div class="col-md-5 buttons-group">
        <button
          class="btn btn-success"
          type="submit">Add</button>
        <button
          class="btn btn-danger"
          type="button">Delete</button>
        <button
          class="btn btn-primary"
          type="button">Clear</button>
      </div>
    </form>
  </div>
</div>
