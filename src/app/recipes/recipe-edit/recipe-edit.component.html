<div class="row">
  <div class="col-12">
    <form>
      <div class="form-group">
        <input
          placeholder="Name"
          type="text"
          id="name"
          class="form-control">
      </div>
      <div class="form-group">
        <input
          placeholder="Image URL"
          type="text"
          id="imagePath"
          class="form-control">
      </div>
      <div class="image-container">
        <img src="" class="img-fluid">
      </div>
      <div class="form-group">
        <textarea
          placeholder="Description"
          type="text"
          id="description"
          class="form-control"
          rows="4"></textarea>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-7">
            <input
              placeholder="Ingredient"
              type="text"
              id="ingredient"
              class="form-control">
          </div>
          <div class="col-2">
            <input
              type="number"
              id="amount"
              class="form-control">
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-danger delete">Delete</button>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success">Save</button>
      <button
        type="button"
        class="btn btn-danger cancel">Cancel</button>
    </form>
  </div>
</div>
