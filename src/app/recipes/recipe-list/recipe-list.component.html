<div class="row">
  <div class="col-12">
    <button class="btn btn-success new-repice">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-12 the-list">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right image-wrap">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
